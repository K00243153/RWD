						 <h2>Subscribe</h2>

							<form id="loginDetails" action="login.html" method="post" onsubmit="return validate()">

							  <div class="container">
								<label for="nuname"><b>Username:</b></label><p></p>
								<input type="text" placeholder="Enter Username" id="nuname" name="nuname">
								<input type="text" placeholder="Confirm Username" id="cuname" name="cuname">
								
								<p></p>
								<label for="npsw"><b>Password:</b></label><p></p>
								<input type="password" placeholder="Enter Password" id="npsw" name="npsw">
								<input type="password" placeholder="Confirm Password" id="cpsw" name="cpsw">
								
								<p></p>
								<label for="nemail"><b>Email:</b></label><p></p>
								<input type="text" placeholder="Enter Email" id="nemail" name="nemail">
								<input type="text" placeholder="Confirm Email" id="cemail" name="cemail">
								
								
								<p></p>
								<button type="submit">Subscribe</button>
							  </div>
							  <script type="text/javascript">
								function validate()
								{	
									var nuname = document.getElementById("nuname").value;
									var cuname = document.getElementById("cuname").value;
									var npsw = document.getElementById("npsw").value;
									var cpsw = document.getElementById("cpsw").value;
									var nemail = document.getElementById("nemail").value;
									var cemail = document.getElementById("cemail").value;
									
									if (nuname.length == 0)
									{	alert("Please enter a name");
										return false;
									}
									
									if (npsw.length == 0)
									{	alert("Please enter a password");
										return false;
									}
									
									if (nemail.length == 0)
									{	alert("Please enter an email address");
										return false;
									}
									
									if (nuname != cuname )
									{	alert("Please make sure your username is the same as confirm username");
										return false;
									}
									
									if (npsw != cpsw)
									{	alert("Please make sure your password is the same as confirm password");
										return false;
									}
									
									if (nemail != cemail )
									{	alert("Please make sure your email is the same as confirm email");
										return false;
									}
									
									if (nemail.indexOf("@") == -1 || nemail.indexOf(".") == -1)
									{	alert("Please enter a valid email address");
										return false;
									}
									
									else
									{	alert("Thank you, " + nuname);
									}
									
								}
							</script>
